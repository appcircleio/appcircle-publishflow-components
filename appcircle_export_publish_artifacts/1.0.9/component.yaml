platform: Common
buildPlatform:
displayName: "Export Publish Artifacts"
description: "Exports the specified publish artifacts to use in publish steps from the completed publish steps."
webUrl: https://github.com/appcircleio/appcircle-export-publish-artifacts
repoUrl: https://github.com/appcircleio/appcircle-export-publish-artifacts.git
commit: c5a2579
inputs:
- key: "AC_UPLOAD_DIR"
  defaultValue: "$AC_OUTPUT_DIR"
  isRequired: true
  title: Artifact Directory
  description: ""
  helpText:
- key: "AC_DISABLE_UPLOAD_ON_FAIL"
  defaultValue: "false"
  isRequired: false
  editorType: select
  options: "false,true"
  title: Delete artifacts for failed workflows
  description: "Delete build artifacts if any of your workflows failed. Only build logs will be uploaded."
  helpText:
outputs:
processFilename: ruby
processArguments: '%AC_STEP_TEMP%/main.rb'
files:
- "main.rb"